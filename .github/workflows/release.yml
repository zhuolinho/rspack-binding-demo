name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: false
        type: boolean
      npm-tag:
        description: 'NPM tag for publishing'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - alpha
          - beta
          - canary

env:
  DEBUG: napi:*

jobs:
  build:
    name: Build
    uses: rspack-contrib/rspack-toolchain/.github/workflows/build.yml@v1
    with:
      napi-build-command: pnpm build --release

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: build

  release:
    runs-on: ubuntu-latest
    environment: npm
    name: Release
    permissions:
      contents: write
      id-token: write
    needs: [build, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display release mode
        run: |
          echo "ðŸš€ Release Configuration:"
          echo "  - Dry-run mode: ${{ inputs.dry-run }}"
          echo "  - NPM tag: ${{ inputs.npm-tag || 'latest' }}"
          if [ "${{ inputs.dry-run }}" == "true" ]; then
            echo "  - âš ï¸  This is a DRY RUN - no packages will be published"
          else
            echo "  - ðŸ“¦ This will PUBLISH packages to npm"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Get NAPI info
        id: napi-info
        uses: rspack-contrib/rspack-toolchain/get-napi-info@v1

      - name: Download rspack binding
        uses: rspack-contrib/rspack-toolchain/download-rspack-binding@v1
        with:
          path: ${{ steps.napi-info.outputs.binding-directory }}/artifacts

      - name: List artifacts
        run: ls -R artifacts
        working-directory: ${{ steps.napi-info.outputs.binding-directory }}

      - name: Create npm dirs
        run: pnpm napi create-npm-dirs
        working-directory: ${{ steps.napi-info.outputs.binding-directory }}

      - name: Move artifacts
        run: pnpm napi artifacts
        working-directory: ${{ steps.napi-info.outputs.binding-directory }}

      - name: List npm dirs
        run: ls -R npm
        working-directory: ${{ steps.napi-info.outputs.binding-directory }}

      - name: Create npm token
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release npm binding packages
        run: |
          npm config set access public
          npm config set provenance true
          pnpm napi pre-publish --no-gh-release -t npm ${{ inputs.dry-run && '--dry-run' || '' }}
        working-directory: ${{ steps.napi-info.outputs.binding-directory }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release npm packages
        run: |
          pnpm publish -r --tag ${{ inputs.npm-tag }} --no-git-checks --provenance --access public ${{ inputs.dry-run && '--dry-run' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
